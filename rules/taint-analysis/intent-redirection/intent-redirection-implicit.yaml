rules:
  - id: intent-redirection-implicit
    mode: taint
    pattern-sources:
      - patterns:
        - pattern: $SRC
        - pattern-either:
          - patterns:
            - pattern-either:
              - pattern: Intent $INTENT = $SRC;
              - pattern: $SRC.getBundleExtra(...)
              - pattern: $SRC.getExtras(...)
              - pattern: $SRC.getParcelableExtra(...)
            - pattern: $ACC onActivityResult(..., Intent $SRC) {...}
          - patterns:
            - pattern-either:
              - pattern: Intent $INTENT = $SRC.getData();
              - pattern: $SRC.getData().getBundleExtra(...)
              - pattern: $SRC.getData().getExtras(...)
              - pattern: $SRC.getData().getParcelableExtra(...)
            - pattern-either:
              - pattern: ActivityResultLauncher<Intent> $LAUNCHER = registerForActivityResult(..., $SRC -> {...});
              - pattern: $ACC $METHOD(ActivityResult $SRC) {...}
        - pattern-inside: public class $CLASSNAME extends $COMPONENT {...}
    pattern-sanitizers:
      - patterns:
        - pattern-either:
          - patterns:
            - pattern: if ($COND) {...}
            - metavariable-regex:
                metavariable: $COND
                regex: .*\w+\.getPackageName\(\)\.equals\(.+\)\s*\&\&\s*\w+\.getClassName\(\)\.equals\(.+\).*
          - pattern-inside: $INTENT.putExtra(...)
          - patterns: 
            - pattern: if ($COND) {...}
            - metavariable-regex:
                metavariable: $COND
                regex: .*\w+\.exported.*
        - pattern-inside: public class $CLASSNAME extends $COMPONENT {...}
    pattern-sinks:
      - patterns:
        - pattern-either:
          - pattern: startActivity($INTENT)
          - pattern: $CTX.startActivity($INTENT)
        - pattern-inside: public class $CLASSNAME extends $COMPONENT {...}
        - focus-metavariable: $INTENT
    message: $CLASSNAME
    languages:
      - java
    severity: WARNING

