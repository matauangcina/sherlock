rules:
  - id: intent-redirection-basic
    mode: taint
    pattern-sources:
      - patterns:
        - pattern: getIntent()
        - pattern-either:
          - patterns:
            - pattern: getIntent().getParcelableExtra(...)
            - pattern-not-inside: new Intent(...)
          - pattern: new Intent((Intent) getIntent().getParcelableExtra(...))
        - pattern-inside: public class $CLASSNAME extends $COMPONENT {...}
    pattern-sanitizers:
      - patterns:
        - pattern-either:
          - patterns:
            - pattern: if ($COND) {...}
            - metavariable-regex:
                metavariable: $COND
                regex: .*\w+\.getPackageName\(\)\.equals\(.+\)\s*\&\&\s*\w+\.getClassName\(\)\.equals\(.+\).*
          - pattern-inside: $INTENT.putExtra(...)
          - patterns: 
            - pattern: if ($COND) {...}
            - metavariable-regex:
                metavariable: $COND
                regex: .*\w+\.exported.*
        - pattern-inside: public class $CLASSNAME extends $COMPONENT {...}
    pattern-sinks:
      - patterns:
        - pattern-either:
          - pattern: startActivity($INTENT)
          - pattern: $CTX.startActivity($INTENT)
        - pattern-inside: public class $CLASSNAME extends $COMPONENT {...}
        - focus-metavariable: $INTENT
    message: $CLASSNAME
    languages:
      - java
    severity: WARNING