rules:
  - id: broadcast-with-permission
    mode: taint
    pattern-sources:
      - patterns:
        - pattern: $VAR = "$PERM";
        - metavariable-regex:
            metavariable: $PERM
            regex: ^.+\..+\..+(\..+)*$
        - pattern-inside: public class $CLASSNAME extends $COMPONENT {...}
    pattern-sinks:
      - patterns:
        - pattern-either:
          - pattern: sendBroadcast($INTENT, $PERM)
          - patterns: 
            - pattern: $CTX.sendBroadcast($INTENT, $PERM)
            - metavariable-regex:
                metavariable: $CTX
                regex: ^(?!.*(L|l)ocal(B|b)roadcast.*$|.*(L|l)(B|b)(M|m).*$).*$
          - pattern-either:
            - pattern: sendOrderedBroadcast($INTENT, $PERM)
            - pattern: sendOrderedBroadcast($INTENT, $PERM, ...)
          - patterns: 
            - pattern-either:
              - pattern: $CTX.sendOrderedBroadcast($INTENT, $PERM)
              - pattern: $CTX.sendOrderedBroadcast($INTENT, $PERM, ...)
            - metavariable-regex:
                metavariable: $CTX
                regex: ^(?!.*(L|l)ocal(B|b)roadcast.*$|.*(L|l)(B|b)(M|m).*$).*$
        - pattern-inside: public class $CLASSNAME extends $COMPONENT {...}
        - focus-metavariable: $PERM
    message: $PERM
    languages:
      - java
    severity: INFO


