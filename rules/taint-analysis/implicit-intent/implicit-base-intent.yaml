rules:
  - id: implicit-base-intent
    mode: taint
    pattern-sources:
      - patterns:
        - pattern-either:
          - pattern: new Intent()
          - pattern: new Intent("$ACTION")
          - pattern: new Intent("$ACTION", $URI)
        - pattern-inside: public class $CLASSNAME extends $COMPONENT {...}
    pattern-sanitizers:
      - patterns:
        - pattern-either:
          - pattern: $INTENT.setClassName(..., ...)
          - pattern: $INTENT.setClass(..., ...)
          - patterns:
            - pattern-either:
              - pattern: $INTENT.setPackage($COMP)
              - pattern: $INTENT.setComponent($COMP)
              - pattern: $INTENT.setSelector($COMP)
            - metavariable-regex:
                metavariable: $COMP
                regex: ^(?!null).*$
        - pattern-inside: public class $CLASSNAME extends $COMPONENT {...}
    pattern-sinks:
      - patterns:
        - pattern: PendingIntent.$GET(..., $CODE, $INTENT, ...)
        - pattern-inside: public class $CLASSNAME extends $COMPONENT {...}
        - focus-metavariable: $INTENT
    message: $CODE
    languages:
      - java
    severity: WARNING