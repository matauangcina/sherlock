rules:
  - id: implicit-broadcast-no_protection
    mode: taint
    pattern-sources:
      - patterns:
        - pattern-either:
          - pattern: new Intent()
          - pattern: new Intent("$ACTION")
          - pattern: new Intent("$ACTION", $URI)
        - pattern-inside: public class $CLASSNAME extends $COMPONENT {...}
    pattern-sanitizers:
      - patterns:
        - pattern-either:
          - pattern: $INTENT.setClassName(..., ...)
          - pattern: $INTENT.setClass(..., ...)
          - patterns:
            - pattern-either:
              - pattern: $INTENT.setPackage($COMP)
              - pattern: $INTENT.setComponent($COMP)
              - pattern: $INTENT.setSelector($COMP)
            - metavariable-regex:
                metavariable: $COMP
                regex: ^(?!null).*$
        - pattern-inside: public class $CLASSNAME extends $COMPONENT {...}
    pattern-sinks:
      - patterns:
        - pattern-either:
          - pattern: sendBroadcast($INTENT)
          - patterns: 
            - pattern: $CTX.sendBroadcast($INTENT)
            - metavariable-regex:
                metavariable: $CTX
                regex: ^(?!.*(L|l)ocal(B|b)roadcast.*$|.*(L|l)(B|b)(M|m).*$).*$
          - pattern-either: 
            - pattern: sendOrderedBroadcast($INTENT, null)
            - pattern: sendOrderedBroadcast($INTENT, null, ...)
          - patterns: 
            - pattern-either: 
              - pattern: $CTX.sendOrderedBroadcast($INTENT, null)
              - pattern: $CTX.sendOrderedBroadcast($INTENT, null, ...)
            - metavariable-regex:
                metavariable: $CTX
                regex: ^(?!.*(L|l)ocal(B|b)roadcast.*$|.*(L|l)(B|b)(M|m).*$).*$
        - pattern-inside: public class $CLASSNAME extends $COMPONENT {...}
        - focus-metavariable: $INTENT
    message: |
      $CLASSNAME
    languages:
    - java
    severity: WARNING