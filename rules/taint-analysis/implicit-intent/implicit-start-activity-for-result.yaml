rules:
  - id: implicit-start-activity-for-result
    mode: taint
    pattern-sources:
      - patterns:
        - pattern-either:
          - pattern: new Intent()
          - pattern: new Intent("$ACTION")
          - pattern: new Intent("$ACTION", $URI)
        - pattern-inside: public class $CLASSNAME extends $COMPONENT {...}
    pattern-sanitizers:
      - patterns:
        - pattern-either:
          - pattern: $INTENT.setClassName(...)
          - pattern: $INTENT.setPackage(...)
          - pattern: $INTENT.setClass(...)
          - pattern: $INTENT.setComponent(...)
          - pattern: $INTENT.setSelector(...)
        - pattern-inside: public class $CLASSNAME extends $COMPONENT {...}
    pattern-sinks:
      - patterns:
        - pattern-either:
          - pattern: startActivityForResult($INTENT, ...)
          - pattern: $CTX.startActivityForResult($INTENT, ...)
          - pattern: $LAUNCHER.launch($INTENT)
        - pattern-inside: public class $CLASSNAME extends $COMPONENT {...}
        - focus-metavariable: $INTENT
    message: $CLASSNAME
    languages:
      - java
    severity: WARNING