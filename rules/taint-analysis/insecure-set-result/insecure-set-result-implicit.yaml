rules:
  - id: insecure-set-result-implicit
    mode: taint
    pattern-sources:
      - patterns:
        - pattern-either:
          - patterns:
            - pattern: $ACC onActivityResult(..., Intent $SRC) {...}
          - patterns:
            - pattern-either:
              - pattern: ActivityResultLauncher<Intent> $LAUNCHER = registerForActivityResult(..., $SRC -> {...});
              - pattern: $ACC $METHOD(ActivityResult $SRC) {...}
        - pattern-inside: public class $CLASSNAME extends $COMPONENT {...}
        - focus-metavariable: $SRC
    pattern-sanitizers:
      - patterns:
        - pattern-either:
          - patterns: 
            - pattern: $INTENT.removeFlags($FLAG)
            - metavariable-regex:
                metavariable: $FLAG
                regex: (1|3|67|195)|(Intent\.FLAG_GRANT_(READ|WRITE|PREFIX|PERSISTABLE)_URI_PERMISSION\S?\|?)
          - pattern-inside: $INTENT.putExtra(...)
        - pattern-inside: public class $CLASSNAME extends $COMPONENT {...}
    pattern-sinks:
      - patterns:
        - pattern: setResult(..., $INTENT);
        - pattern-inside: public class $CLASSNAME extends $COMPONENT {...}
        - focus-metavariable: $INTENT
    message: $SRC
    languages:
      - java
    severity: WARNING