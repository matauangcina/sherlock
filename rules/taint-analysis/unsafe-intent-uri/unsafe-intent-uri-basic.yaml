rules:
  - id: unsafe-intent-uri-basic
    mode: taint
    pattern-sources:
      - patterns:
        - pattern: Intent.parseUri($URI, ...)
        - pattern-not-inside: $ACC onActivityResult(..., Intent $SRC) {...}
        - pattern-not-inside: ActivityResultLauncher<Intent> $LAUNCHER = registerForActivityResult(..., $SRC -> {...});
        - pattern-not-inside: $ACC $METHOD(ActivityResult $SRC) {...}
        - pattern-inside: public class $CLASSNAME extends $COMPONENT {...}
    pattern-sanitizers:
      - patterns:
        - pattern-either:
          - pattern: $INTENT.setClassName(..., ...)
          - pattern: $INTENT.setClass(..., ...)
          - patterns:
            - pattern-either:
              - pattern: $INTENT.setPackage($COMP)
              - pattern: $INTENT.setComponent($COMP)
              - pattern: $INTENT.setSelector($COMP)
            - metavariable-regex:
                metavariable: $COMP
                regex: ^(?!null).*$
          - patterns:
            - pattern: if ($COND) {...}
            - metavariable-regex:
                metavariable: $COND
                regex: ^.*\w+\.(getPackageName|getClassName)\(\)\.equals\(.+\)\s*\&\&\s*\w+\.(getPackageName|getClassName)\(\)\.equals\(.+\).*$
          - pattern-inside: $INTENT.putExtra(...)
        - pattern-inside: public class $CLASSNAME extends $COMPONENT {...}
    pattern-sinks:
      - patterns:
        - pattern-either:
          - pattern: startActivity($INTENT)
          - pattern: $CTX.startActivity($INTENT)
        - pattern-inside: public class $CLASSNAME extends $COMPONENT {...}
        - focus-metavariable: $INTENT
    message: $CLASSNAME
    languages:
      - java
    severity: WARNING