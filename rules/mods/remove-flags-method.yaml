rules:
  - id: remove-flags-method
    message: removeFlags
    patterns:
      - pattern: $INTENT.removeFlags($FLAG);
      - metavariable-regex:
          metavariable: $INTENT
          regex: ^(?!new Intent\(.*\)$).*$
    fix: $INTENT = $INTENT.removeFlags($FLAG);
    languages:
      - java
    severity: INFO