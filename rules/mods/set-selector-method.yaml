rules:
  - id: set-selector-method
    message: setSelector
    patterns: 
      - pattern: $INTENT.setSelector($SEL);
      - metavariable-regex:
          metavariable: $INTENT
          regex: ^(?!new Intent\(.*\)$).*$
    fix: $INTENT = $INTENT.setSelector($SEL);
    languages:
      - java
    severity: INFO