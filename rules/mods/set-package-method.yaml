rules:
  - id: set-package-method
    message: setPackage
    patterns:
      - pattern: $INTENT.setPackage($PACKAGE);
      - metavariable-regex:
          metavariable: $INTENT
          regex: ^(?!new Intent\(.*\)$).*$
    fix: $INTENT = $INTENT.setPackage($PACKAGE);
    languages:
      - java
    severity: INFO