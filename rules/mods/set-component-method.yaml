rules:
  - id: set-component-method
    message: setComponent
    patterns: 
      - pattern: $INTENT.setComponent($COMP);
      - metavariable-regex:
          metavariable: $INTENT
          regex: ^(?!new Intent\(.*\)$).*$
    fix: $INTENT = $INTENT.setComponent($COMP);
    languages:
      - java
    severity: INFO