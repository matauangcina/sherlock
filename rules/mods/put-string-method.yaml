rules:
  - id: put-string-method
    message: putString
    patterns:
      - pattern: $BUNDLE.putString($KEY, $VAL);
      - metavariable-regex:
          metavariable: $BUNDLE
          regex: ^(?!new Bundle\(\)$).*$
    fix: $BUNDLE = $BUNDLE.putString($KEY, $VAL);
    languages:
      - java
    severity: INFO