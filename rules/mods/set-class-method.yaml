rules:
  - id: set-class-method
    message: setClass
    patterns: 
      - pattern: $INTENT.setClass($CTX, $CLASS);
      - metavariable-regex:
          metavariable: $INTENT
          regex: ^(?!new Intent\(.*\)$).*$
    fix: $INTENT = $INTENT.setClass($CTX, $CLASS);
    languages:
      - java
    severity: INFO